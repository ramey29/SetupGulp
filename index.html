<!doctype html>
<html data-ng-app="Project1">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="RB">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" >
        
        <!-- build:css css/style.min.css -->
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <link href="css/style2.css" type="text/css" rel="stylesheet"/>
        <!-- endbuild-->
    </head>
    <body >
        <div class="mainContent clearfix">
           <div ng-app="XangularjsAppX" >
                <ul ng-controller="techRadar">
                <li ng-repeat="article in articles">
                <h2>{{article.title}}</h2>
                <div><h4>{{article.author}}</h4>
                <h4>{{article.description | date : 'shortDate'}}</h4>
                <h4>{{article.publishedAt}}</h4></div>
                <div>
                <img src="{{article.urlToImage}}" /><br>
                <a href="{{article.url}}">Read about the article here</a>
                </div>
                </li>

                </ul>
                <hello-world/>
        </div>
            
                

        </div>
        <!-- build:js js/main.min.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
        
        <!-- endbuild-->
    </body>
</html>
